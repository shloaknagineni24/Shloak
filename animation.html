<!DOCTYPE html>

<html>
<head>
    <style>
    @keyframes bounceIn {
      0% {
        transform: scale(0.1);
        opacity: 0;
      }
      60% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }
        
        h1{
            text-align: center;
            animation: bounceIn 2s;
        }
    </style> 
    <script></script>
</head>
    
<body>
 
  <h1>Hello</h1>

</body>


</html>
